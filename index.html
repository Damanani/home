<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üéÅ Untuk Arik </title>
  <meta name="description" content="Klik kado untuk membuka ucapan ulang tahun lucu untuk Arik Laksmi ‚Äì responsif di semua perangkat." />
  <meta name="theme-color" content="#0b1020" />
  <style>
    :root{
      --bg:#0b1020;--bg2:#101a3b;--text:#e5e7eb;--muted:#9ca3af;--accent:#60a5fa;--accent2:#f472b6;--good:#34d399;--card:#0f172a;
      --shadow:0 18px 50px rgba(0,0,0,.35), 0 6px 20px rgba(0,0,0,.2);
      --r:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;color:var(--text);
      background:radial-gradient(1200px 600px at 50% -10%, var(--bg2), var(--bg));
      overflow:hidden}

    /* Responsive layout with safe-area support (notch phones) */
    .wrap{min-height:100%;display:grid;place-items:center;
      padding:clamp(12px, 3vw, 24px);
      padding-top: calc(clamp(12px,3vw,24px) + env(safe-area-inset-top, 0px));
      padding-right: calc(clamp(12px,3vw,24px) + env(safe-area-inset-right, 0px));
      padding-bottom: calc(clamp(12px,3vw,24px) + env(safe-area-inset-bottom, 0px));
      padding-left: calc(clamp(12px,3vw,24px) + env(safe-area-inset-left, 0px));
    }

    .stage{position:relative;width:min(960px,96vw);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      backdrop-filter:blur(14px) saturate(140%);-webkit-backdrop-filter:blur(14px) saturate(140%);
      border:1px solid rgba(255,255,255,.12);border-radius:var(--r);box-shadow:var(--shadow);overflow:hidden}

    .bar{display:flex;align-items:center;gap:10px;padding:12px clamp(12px, 3vw, 16px);
      border-bottom:1px solid rgba(255,255,255,.08);background:rgba(0,0,0,.18)}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--good);box-shadow:0 0 0 6px rgba(52,211,153,.15)}
    .title{color:var(--muted);font-weight:600;font-size:clamp(.9rem, 2.5vw, 1rem)}

    /* Screens */
    .screen{position:relative;display:grid;place-items:center;padding:clamp(18px,5vw,56px)}
    .hidden{display:none}

    /* Gift box scales smoothly on any device */
    .giftWrap{display:grid;place-items:center;gap:clamp(10px, 2.5vw, 18px)}
    .hint{color:var(--muted);font-size:clamp(.85rem, 2.8vw, .95rem)}
    .gift{width:min(360px, 72vw);max-width:90vmin;cursor:pointer;user-select:none;transition:transform .2s ease;
      filter:drop-shadow(0 14px 30px rgba(0,0,0,.35));
      /* Minimum tap target size for accessibility */
      min-width:220px; min-height:220px;
    }
    .gift:hover{transform:translateY(-4px)}
    .float{animation:float 3s ease-in-out infinite}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}

    /* Message */
    .msg{display:grid;gap:clamp(10px, 2.4vw, 14px);text-align:center}
    h1{margin:0;font-size:clamp(24px, 6vw, 52px);line-height:1.15;
      background:linear-gradient(90deg,var(--accent),var(--accent2),var(--good));
      -webkit-background-clip:text;background-clip:text;color:transparent}
    .lead{font-size:clamp(14px, 3.4vw, 20px);max-width:70ch;margin:0 auto;color:var(--text);opacity:.92}

    .btnRow{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .btn{appearance:none;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.08);color:var(--text);
      padding:12px 16px;border-radius:14px;cursor:pointer;font-weight:700;font-size:clamp(.9rem, 2.8vw, 1rem);
      /* Touch-friendly */
      min-height:44px; min-width:44px;
    }
    .btn.primary{background:linear-gradient(135deg,#93c5fd,#fbcfe8 60%,#bbf7d0);color:#0b1020;border:0}

    /* Fun animations */
    .emojis{display:flex;gap:clamp(6px, 2.6vw, 10px);justify-content:center;align-items:center;font-size:clamp(22px, 10vw, 40px)}
    .bounce{animation:bounce 1.2s ease-in-out infinite}
    .bounce:nth-child(2){animation-delay:.15s}
    .bounce:nth-child(3){animation-delay:.3s}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

    /* Balloons */
    .balloon{position:absolute;bottom:-20vh;width:18px;height:24px;background:linear-gradient(180deg,#fff,rgba(255,255,255,.2));
      border-radius:50% 50% 50% 50%/60% 60% 40% 40%;opacity:.22;animation:floatUp linear infinite;z-index:0}
    .balloon::after{content:"";position:absolute;bottom:-10px;left:50%;width:2px;height:14px;background:rgba(255,255,255,.35);transform:translateX(-50%)}
    @keyframes floatUp{from{transform:translateY(0) translateX(0) rotate(0)}to{transform:translateY(-140vh) translateX(20px) rotate(10deg)}}

    /* Confetti canvas */
    #confetti{position:fixed;inset:0;pointer-events:none;z-index:3}

    /* Small phones and landscape tweaks */
    @media (max-width:420px){
      .stage{border-radius:14px}
      .gift{min-width:180px; min-height:180px}
    }
    @media (max-height:560px) and (orientation:landscape){
      .screen{padding:clamp(8px, 3vw, 18px)}
      .wrap{padding:clamp(6px, 2vw, 12px)}
    }

    /* Motion-safe */
    @media (prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}
  </style>
</head>
<body>
  <!-- soft background balloons -->
  <div class="balloon" style="left:6%;animation-duration:16s"></div>
  <div class="balloon" style="left:22%;animation-duration:19s;width:14px;height:20px"></div>
  <div class="balloon" style="left:44%;animation-duration:22s"></div>
  <div class="balloon" style="left:68%;animation-duration:17s;width:22px;height:28px"></div>
  <div class="balloon" style="left:86%;animation-duration:21s"></div>

  <canvas id="confetti" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="stage" role="region" aria-label="Ucapan untuk Arik Laksmi">
      <div class="bar"><span class="dot" aria-hidden="true"></span><span class="title">Klik kadonya untuk membuka ucapan üéÅ</span></div>

      <!-- Screen 1: Gift -->
      <div id="screen-gift" class="screen">
        <div class="giftWrap">
          <svg id="gift" class="gift float" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" aria-label="Kado clickable">
            <ellipse cx="150" cy="250" rx="90" ry="16" fill="rgba(0,0,0,.25)"/>
            <rect x="60" y="120" width="180" height="110" rx="12" fill="#2b3562"/>
            <rect x="60" y="120" width="180" height="110" rx="12" fill="url(#gbox)" opacity=".25"/>
            <rect x="140" y="120" width="20" height="110" fill="#f472b6"/>
            <g id="lid">
              <rect x="50" y="90" width="200" height="46" rx="10" fill="#36407a"/>
              <rect x="140" y="90" width="20" height="46" fill="#f472b6"/>
              <path d="M150 90 C135 70,115 70,105 90 C120 92,130 98,150 100 Z" fill="#93c5fd"/>
              <path d="M150 90 C165 70,185 70,195 90 C180 92,170 98,150 100 Z" fill="#93c5fd"/>
            </g>
            <defs>
              <linearGradient id="gbox" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#7aa2ff"/>
                <stop offset="1" stop-color="#f7a8d8"/>
              </linearGradient>
            </defs>
          </svg>
          <div class="hint">Sentuh/klik kado untuk membukanya</div>
        </div>
      </div>

      <!-- Screen 2: Message -->
      <div id="screen-msg" class="screen hidden">
        <div class="msg">
          <h1>Selamat Ulang Tahun, Ari Laksmi! üéÇ</h1>
          <p class="lead">Semoga hari Arik penuh tawa, hadiah, dan kejutan seru! <br/>Sehat selalu, makin pintar, dan bahagia setiap hari! üíñ</p>
          <div class="emojis" aria-hidden="true">
            <span class="bounce">üéâ</span>
            <span class="bounce">üéà</span>
            <span class="bounce">üéÇ</span>
          </div>
          <div class="btnRow">
            <button class="btn primary" id="btnCelebrate">Rayakan Lagi üéä</button>
            <button class="btn" id="btnReplay">Tutup Kado & Ulangi</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const screenGift = document.getElementById('screen-gift');
    const screenMsg  = document.getElementById('screen-msg');
    const gift       = document.getElementById('gift');
    const lid        = document.getElementById('lid');
    const btnReplay  = document.getElementById('btnReplay');
    const btnCelebrate = document.getElementById('btnCelebrate');
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');

    function resize(){ confettiCanvas.width = innerWidth; confettiCanvas.height = innerHeight }
    addEventListener('resize', resize); resize()

    // Confetti engine
    let pieces = []; let raf;
    function rnd(a,b){return Math.random()*(b-a)+a}
    function spawn(n=220){
      for(let i=0;i<n;i++){
        pieces.push({x:rnd(0,confettiCanvas.width),y:rnd(-40, -10),w:rnd(6,12),h:rnd(8,18),r:rnd(0,6.28),rv:rnd(-0.15,0.15),vy:rnd(1.6,3.4),vx:rnd(-0.9,0.9),a:1})
      }
    }
    function tick(ts){
      ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height)
      pieces.forEach(p=>{p.y+=p.vy; p.x+=p.vx; p.r+=p.rv; p.a-=0.003})
      pieces = pieces.filter(p=>p.y<confettiCanvas.height+24 && p.a>0)
      for(const p of pieces){
        ctx.save(); ctx.globalAlpha=Math.max(0,p.a); ctx.translate(p.x,p.y); ctx.rotate(p.r)
        const g = ctx.createLinearGradient(0,0,p.w,p.h); g.addColorStop(0,'#93c5fd'); g.addColorStop(.5,'#fbcfe8'); g.addColorStop(1,'#bbf7d0');
        ctx.fillStyle=g; ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h); ctx.restore()
      }
      if(pieces.length>0) raf=requestAnimationFrame(tick)
    }
    function burst(){ spawn(260); cancelAnimationFrame(raf); raf=requestAnimationFrame(tick) }

    // Gift open animation (SVG transform)
    function openGift(){
      gift.classList.remove('float');
      lid.animate([
        { transform: 'translate(0,0) rotate(0deg)', transformOrigin:'150px 110px' },
        { transform: 'translate(-18px,-40px) rotate(-25deg)', transformOrigin:'150px 110px' }
      ], { duration: 520, easing: 'cubic-bezier(.2,.9,.2,1)', fill:'forwards' });
      setTimeout(()=>{
        screenGift.classList.add('hidden');
        screenMsg.classList.remove('hidden');
        screenMsg.animate([{opacity:0, transform:'scale(.98)'},{opacity:1, transform:'scale(1)'}],{duration:360,easing:'ease-out'})
        burst();
      }, 540);
    }

    function replay(){
      screenMsg.classList.add('hidden');
      screenGift.classList.remove('hidden');
      lid.style.transform = 'translate(0,0) rotate(0deg)';
      gift.classList.add('float');
      pieces = []; ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height)
    }

    // Interactions (keyboard + touch-friendly)
    gift.addEventListener('click', openGift)
    gift.addEventListener('touchend', openGift, {passive:true})
    gift.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' '){ openGift() } })
    btnReplay.addEventListener('click', replay)
    btnCelebrate.addEventListener('click', burst)

    // Accessibility
    gift.setAttribute('tabindex','0')
    gift.setAttribute('role','button')
    gift.setAttribute('aria-pressed','false')
  </script>
</body>
</html>
